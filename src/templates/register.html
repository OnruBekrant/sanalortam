<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="email"], input[type="password"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"], button#captureButton, button#retakeButton { /* Güncellendi */
            color: white; padding: 10px 15px; border: none; border-radius: 4px; 
            cursor: pointer; font-size: 16px; width: 100%; margin-bottom:10px; 
        }
        input[type="submit"] { background-color: #5cb85c; }
        input[type="submit"]:hover { background-color: #4cae4c; }
        button#captureButton { background-color: #007bff; } /* Mavi buton */
        button#captureButton:hover { background-color: #0056b3; }
        button#retakeButton { background-color: #ffc107; color: #212529; } /* Sarı buton */
        button#retakeButton:hover { background-color: #e0a800; }


        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center; }
        .message.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .message.error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
        .login-link { text-align: center; margin-top: 15px; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        
        #cameraContainer { display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; }
        video#videoElement { 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            transform: scaleX(-1); /* Kamerayı aynala */
        }
        canvas#canvasElement { 
            border: 1px solid #007bff; /* Çekilen fotoğrafı belirtmek için farklı border */
            border-radius: 4px; 
            display: none; /* Başlangıçta gizli */
            transform: scaleX(-1); /* Canvas'ı da aynala ki görüntü tutarlı olsun */
        }
        #captureStatus { font-style: italic; color: #555; text-align: center; margin-top: 5px; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div id="cameraContainer">
            <video id="videoElement" width="320" height="240" autoplay playsinline></video>
            <canvas id="canvasElement" width="320" height="240"></canvas>
            <button type="button" id="captureButton">Fotoğraf Çek</button>
            <button type="button" id="retakeButton" style="display:none;">Yeniden Çek</button>
            <p id="captureStatus">Lütfen kameraya erişim izni verin.</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}" id="registrationForm">
            <div>
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" name="photo_data_url" id="photo_data_url">
            <div>
                <input type="submit" value="Kayıt Ol" id="submitButton">
            </div>
        </form>
        <div class="login-link">
            <p>Zaten bir hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yapın</a></p>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const captureButton = document.getElementById('captureButton');
        const retakeButton = document.getElementById('retakeButton');
        const photoDataUrlInput = document.getElementById('photo_data_url');
        const captureStatus = document.getElementById('captureStatus');
        const submitButton = document.getElementById('submitButton');

        let stream = null; // Aktif kamera akışını saklamak için

        async function startCamera() {
            try {
                if (stream) { // Eğer zaten bir stream varsa, önce onu durdur (yeniden çekme durumu için)
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                video.style.display = 'block';    // Video elementini göster
                canvas.style.display = 'none';    // Canvas'ı gizle
                captureButton.style.display = 'inline-block'; // Fotoğraf Çek butonunu göster
                retakeButton.style.display = 'none'; // Yeniden Çek butonunu gizle
                captureStatus.textContent = 'Kamera aktif. Poz verin ve fotoğraf çekin.';
            } catch (err) {
                console.error("Kamera başlatma hatası: ", err);
                captureStatus.textContent = 'Kameraya erişilemedi! İzinleri kontrol edin.';
                // Kullanıcıya daha belirgin bir uyarı verilebilir
                // alert("Kameraya erişilemedi. Lütfen tarayıcı izinlerini kontrol edin ve sayfayı yenileyin.");
            }
        }

        captureButton.addEventListener('click', () => {
            if (!stream || !stream.active) {
                captureStatus.textContent = "Kamera aktif değil. Lütfen önce kamerayı başlatın/izin verin.";
                startCamera(); // Kamerayı başlatmayı dene
                return;
            }
            const context = canvas.getContext('2d');
            // Video elementinin anlık görüntüsünü canvas'a çiz
            // Video elementi CSS ile aynalandığı için, canvas'a çizilen görüntü de aynalı olacaktır.
            // Eğer veritabanına veya işleme gönderilecek veri aynasız olmalıysa, 
            // burada canvas'a çizerken geçici olarak transform'u tersine çevirmek gerekebilir
            // veya sunucu tarafında bu düzeltme yapılabilir. Şimdilik kullanıcı ne görüyorsa onu yakalıyoruz.
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const dataUrl = canvas.toDataURL('image/jpeg');
            photoDataUrlInput.value = dataUrl; // Fotoğraf verisini gizli alana ata

            video.style.display = 'none';     // Video elementini gizle
            canvas.style.display = 'block';   // Canvas'ı (çekilen fotoğrafı) göster
            
            // Kamera akışını durdur
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null; // stream değişkenini temizle
            }

            captureStatus.textContent = 'Fotoğraf çekildi. Kayıt olmak için formu doldurun.';
            captureButton.style.display = 'none'; // Fotoğraf Çek butonunu gizle
            retakeButton.style.display = 'inline-block'; // Yeniden Çek butonunu göster
        });

        retakeButton.addEventListener('click', () => {
            photoDataUrlInput.value = ''; // Önceki fotoğraf verisini temizle
            startCamera(); // Kamerayı yeniden başlat
        });

        // Sayfa yüklendiğinde kamerayı otomatik olarak başlat
        window.addEventListener('load', startCamera);

        // Form gönderilmeden önce fotoğrafın çekilmiş olmasını zorunlu kılmak isterseniz:
        // document.getElementById('registrationForm').addEventListener('submit', function(event) {
        //     if (!photoDataUrlInput.value) {
        //         alert('Lütfen kayıt olmadan önce bir fotoğraf çekin.');
        //         event.preventDefault(); // Formun gönderilmesini engelle
        //     }
        // });
    </script>
</body>
</html>
