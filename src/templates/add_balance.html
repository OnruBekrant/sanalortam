<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakiye Yükle</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h2 { color: #333; margin-bottom: 25px; }
        form div { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="number"], input[type="text"] { /* type="text" for potential non-numeric input handling */
            width: calc(100% - 22px); 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="submit"] { 
            background-color: #5cb85c; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1.1em; 
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover { background-color: #4cae4c; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center; }
        .message.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .message.error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
        .dashboard-link { text-align: center; margin-top: 20px; }
        .dashboard-link a { color: #007bff; text-decoration: none; }
        .dashboard-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bakiye Yükle</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('process_add_balance') }}">
            <div>
                <label for="amount">Yüklenecek Miktar (örn: 10.50):</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
            </div>
            <div>
                <input type="submit" value="Bakiye Yükle">
            </div>
        </form>
        <div class="dashboard-link">
            <p><a href="{{ url_for('dashboard') }}">Kullanıcı Paneline Geri Dön</a></p>
        </div>
    </div>
</body>
</html>
