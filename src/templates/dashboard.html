<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: center; }
        h2 { color: #333; }
        p { font-size: 1.1em; }
        .logout-link a { color: #d9534f; text-decoration: none; font-weight: bold; }
        .logout-link a:hover { text-decoration: underline; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center; }
        .message.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .message.info { background-color: #d9edf7; color: #31708f; border: 1px solid #bce8f1; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kullanıcı Paneli</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p>Hoşgeldin, <strong>{{ user_email }}</strong>!</p>
        <p>Bu senin kişisel dashboard sayfan.</p>
        <p class="logout-link"><a href="{{ url_for('logout') }}">Çıkış Yap</a></p>
    </div>
</body>
</html>
